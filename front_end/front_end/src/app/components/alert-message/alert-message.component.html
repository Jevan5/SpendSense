<ngb-alert *ngIf='loadable.hasSucceeded()' [type]='success' [dismissible]='false'>{{loadable.getSuccessMessage()}}</ngb-alert>
<ngb-alert *ngIf='loadable.hasWarned()' [type]='warning' [dismissible]='false'>{{loadable.getWarningMessage()}}</ngb-alert>
<ngb-alert *ngIf='loadable.hasErrored()' [type]='danger' [dismissible]='false'>{{loadable.getErrorMessage()}}</ngb-alert>
