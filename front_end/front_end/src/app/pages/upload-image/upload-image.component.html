<ion-content padding>
    <ion-item>
      <p>{{imageURI}}</p>
      <ion-icon name="camera"></ion-icon>
      <ion-button color="secondary" (click)="getImage()">Get Image</ion-button>
    </ion-item>

    <ion-item>
      <h4>Image Preview</h4>
      <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
    </ion-item>

    <ion-item>
      <ion-icon name="cloud-upload"></ion-icon>
      <ion-button (click)="uploadFile()">Upload</ion-button>
    </ion-item>

  </ion-content>
