<ion-menu menuClose contentId='content1' side="start">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <!-- Whenever something under ion-menu-toggle is clicked, it will close the menu -->
    <ion-menu-toggle>
      <ion-list>
        <ion-item menuClose (click)='clickNavigation("/home")'>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <div *ngIf='!authenticationService.isLoggedIn()'>
          <ion-item (click)='clickNavigation("/login")'>
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
        </div>

          <!--Adding the manual entry option / Does not require login just yet for easier testing-->
        <ion-item menuClose (click)='clickNavigation("/manual-entry")'>
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label>Manual Entry</ion-label>
        </ion-item>

        <ion-item menuclose (click)='clickNavigation("/upload-image")'>
          <ion-icon name="cloud-upload" slot="start"></ion-icon>
          <ion-label>Upload Image</ion-label>
        </ion-item>

          <div *ngIf='authenticationService.isLoggedIn()'>
            <ion-item (click)='clickLogout()'>
              <ion-icon name='log-out' slot='start'></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
            <ion-item (click)='clickNavigation("/profile")'>
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
          </div>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
